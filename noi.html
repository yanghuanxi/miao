<script id="narcissistics" sample-input="" sample-output="" comment="找出100到10000以内所有的水仙花数">
	var number = Number(prompt("请输入一个数"));
	var a,b,c,d,e;
	for ( var count =)
	a = number % 10;
	  if (100 <= number && number < 1000){
          b = (number - a) % 100 / 10;
          c = (number - a - b * 10) / 100;
          if (Math.pow(a,3) + Math.pow(b,3) + Math.pow(c,3) == number){
          	console.log("YES")
          } 
	  }
		if (1000 <= number && number < 10000){
		  b = (number - a) % 1000 % 100 / 10;
          c = (number - a - b * 10) % 1000 / 100;
          d = (number - a - b * 10 - c * 100) /1000;
          if (Math.pow(a,4) + Math.pow(b,4) + Math.pow(c,4) + Math.pow(d,4) == number){
          	console.log("YES")
		}
	  }
		if (10000 <= number && number < 100000){
		  b = (number - a) % 10000 % 1000 % 100 /10;
          c = (number - a - b * 10) % 10000 % 1000 / 100;
          d = (number - a - b * 10 - c * 100) % 10000 / 1000;
          e = (number - a - b * 10 - c * 100 - d * 1000) / 10000;
          if (Math.pow(a,5) + Math.pow(b,5) + Math.pow(c,5) + Math.pow(d,5) + Math.pow(e,5) == number){
          	console.log("YES")
		}
	  }
</script>

<script id="ch0104/20">
  var a = Number(prompt("请输入一元二次方程的二次项系数","1.0"));
  var b = Number(prompt("请输入一元二次方程的一次项系数","2.0"));
  var c = Number(prompt("请输入一元二次方程的常数项","8.0"));
  var delta = b * b - 4 * a * c;
  var x1 = ((-b + Math.sqrt(delta)) / (2 * a)).toFixed(5);
  var x2 = ((-b - Math.sqrt(delta)) / (2 * a)).toFixed(5);
  var x = (-b / (2 * a)).toFixed(5);
  var x3 = (-b/2*a).toFixed(5) + "-" + (Math.pow(4*a*c-b*b,1/2) / 2 * a).toFixed(5) + "i";
  var x4 = (-b/2*a).toFixed(5) + "+" + (Math.pow(4*a*c-b*b,1/2) / 2 * a).toFixed(5) + "i";
  var x5 = (-b/2*a).toFixed(5)  + ((Math.pow(4*a*c-b*b,1/2) / 2 * a).toFixed(5) + "i");
  var x6 = (-b/2*a).toFixed(5)  + ((Math.pow(4*a*c-b*b,1/2) / 2 * a).toFixed(5) + "i");
    if (delta > 0){
      console.log("方程的实根分别为：" + "x1=" + x1 + " " + "x2=" + x2);
    }
    else if (delta < 0 && a > 0){
      console.log("方程的虚根分别为：" + "x3=" + x3 + " " + "x4=" + x4);
    }
    else if (delta < 0 && a < 0){
      console.log("方程的虚根分别为：" + "x5=" + x5 + " " + "x6=" + x6);
    }
    else{
       console.log("方程的唯一根为：" + "x=" + x);
    }
</script>
