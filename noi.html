<script id="ch0103/03">

<script id="ch0103/06">

<script id="ch0103/07">
  var a = Number(prompt("请输入a值"));
  var b = Number(prompt("请输入b值"));
  var c = Number(prompt("请输入c值"));
  var d = Number(prompt("请输入d值"));
