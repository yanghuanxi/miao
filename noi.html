<script id="ch0103/16">
  var Xa = Number(prompt("请输入A点横坐标","1"));
  var Ya = Number(prompt("请输入A点纵坐标","1"));
  var Xb = Number(prompt("请输入B点横坐标","2"));
  var Yb = Number(prompt("请输入B点纵坐标","2"));
  var l = Math.pow(Math.pow(Xa - Xb,2) + Math.pow(Ya - Yb,2),1 / 2);
  console.log(l.toFixed(3));
</script>
