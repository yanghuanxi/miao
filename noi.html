<script id="ch0104/20">
  var a = Number(prompt("请输入一元二次方程的二次项系数","1.0"));
  var b = Number(prompt("请输入一元二次方程的一次项系数","2.0"));
  var c = Number(prompt("请输入一元二次方程的常数项","8.0"));
  var delta = b * b - 4 * a * c;
  var x1 = ((-b + Math.sqrt(delta)) / (2 * a)).toFixed(5);
  var x2 = ((-b - Math.sqrt(delta)) / (2 * a)).toFixed(5);
  var x = (-b / (2 * a)).toFixed(5);
  var x3 = (-b/2*a).toFixed(5) + "-" + (Math.pow(4*a*c-b*b,1/2) / 2 * a).toFixed(5) + "i";
  var x4 = (-b/2*a).toFixed(5) + "+" + (Math.pow(4*a*c-b*b,1/2) / 2 * a).toFixed(5) + "i";
  var x5 = (-b/2*a).toFixed(5)  + ((Math.pow(4*a*c-b*b,1/2) / 2 * a).toFixed(5) + "i");
  var x6 = (-b/2*a).toFixed(5)  + ((Math.pow(4*a*c-b*b,1/2) / 2 * a).toFixed(5) + "i");
    if (delta > 0){
      console.log("方程的实根分别为：" + "x1=" + x1 + " " + "x2=" + x2);
    }
    else if (delta < 0 && a > 0){
      console.log("方程的虚根分别为：" + "x3=" + x3 + " " + "x4=" + x4);
    }
    else if (delta < 0 && a < 0){
      console.log("方程的虚根分别为：" + "x5=" + x5 + " " + "x6=" + x6);
    }
    else{
       console.log("方程的唯一根为：" + "x=" + x);
    }
</script>
